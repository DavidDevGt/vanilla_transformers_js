<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Proyecto de detección de objetos con Transformers.js y modelo DETR-ResNet-50"
    />
    <meta
      name="keywords"
      content="Transformers.js, DETR, ResNet-50, Detección de Objetos, AI, Inteligencia Artificial"
    />
    <title>Proyecto Transformers.js - Detección de Objetos</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
      integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main class="container animate__animated animate__fadeIn">
      <section>
        <p class="animate__animated animate__fadeInDown">
          Selecciona una imagen y el modelo detectará objetos en ella.
        </p>
        <label
          for="file-upload"
          class="custom-file-upload animate__animated animate__fadeIn"
        >
          <input id="file-upload" type="file" accept="image/*" />
          <img
            class="upload-icon"
            src="https://huggingface.co/datasets/Xenova/transformers.js-docs/resolve/main/upload-icon.png"
            alt="Subir imagen"
          />
          Subir imagen
        </label>
        <button
          id="clear-selection"
          class="animate__animated animate__bounceIn"
          style="display: none"
        >
          Limpiar Selección
        </button>
      </section>
      <section
        id="image-container"
        class="animate__animated animate__fadeInUp"
      ></section>
      <footer>
        <p id="status" class="animate__animated animate__fadeInUp"></p>
      </footer>
    </main>
    <script src="index.js" type="module"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
      integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
